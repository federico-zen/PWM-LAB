<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <title> My Meteo </title>
  <meta charset="utf-8">
  <meta name="Description" CONTENT="Il Meteo della tua cittÃ  direttamente sul tuo smartphone , tablet o PC">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/map.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light  ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/img/icons/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
          My Meteo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="homepage" href="/"><i class="bi-house-door"></i>HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="map" href="/map"><i class="bi bi-map"></i>MAPPA</a>
            </li>

            <li class="nav-itme">
              <a class="nav-link disabled " aria-current="map" href="/favouriteCities"><i class="bi bi-star-fill"></i>CITT&Agrave;  </a>
            </li>

            <form class="d-flex" action="/city" method="GET">
              <div class="input-group">
                <input class="form-control" name="city" type="search" placeholder="Cerca Citt&agrave;"
                  aria-label="Cerca Citt&agrave;">
                <button  type="submit" class="btn btn-secondary"><i class="bi-search"></i></button>
              </div>
            </form>

          </ul>
          
        </div>
      </div>
    </nav>
  </header>

  <main>

    <hr class="featurette-divider">
    <div class="container">

      <div class="row">
        <div id="map" class="border border-dark"></div>

      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="weather-info">
            <h3 id="city"> City</h3>
            <div id="temp"> </div>
            <img src="img/not-found.png" id="icon" class="weather-icon" alt="weather-icon">
            <div id="description"></div>
            <div id="humidity"> </div>
            <div id="wind"> </div>
          </div>

        </div>
        <div class="col-md-9">
          <div class="weather-info container-fluid">
            <h3>
              Previsioni Meteo
            </h3>
            <div id='days' class="row">

            </div>
          </div>
        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  ">
          <div class="modal-content  bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Errore Nella Ricerca</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id ="txt">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="position-fixed py-2 px-3 rounded-pill bg-dark text-light" id="divSwitchMode">
      <div class="form-check form-switch pull-right">
        <input class="form-check-input" type="checkbox" id="darkModeBtn" onclick="selectionMode()">
        <label id="darkModeLabel" for="darkModeBtn">Dark Mode</label>
      </div>
    </div>


  </main> <!-- conatiner-->


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  


  <!-- Custom JS -->
  <script src="js/dark-mode.js" ></script>
  <script src="js/weather-api.js" ></script>
  <script src="js/city.js" ></script>
  

</body>

</html>
